// Usamos la sintaxís de la versión 3 de Proto
syntax = "proto3";

// Paquete de archivos Proto
package common;

option java_multiple_files = true;
// Paquete donde se generarán las clases Java
option java_package = "com.mlorenzo.models";

message Address {
  int32 postbox = 1;
  string street = 2;
  string city = 3;
}